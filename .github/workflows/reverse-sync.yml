name: Reverse Sync Images to Notion

on:
  workflow_dispatch:
  schedule:
    - cron: '0 17 * * *' # 12AM (UTC+7)

jobs:
  reverse-sync:
    runs-on: ubuntu-latest
    environment: phucle.dev
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync to get latest mappings
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
        run: npm run sync

      - name: Reverse sync images to Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          SITE_URL: ${{ secrets.SITE_URL }}
        run: npm run reverse-sync
